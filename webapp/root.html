<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <style>
        /* CSS code here */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Set a background color and font */
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        /* Style the header */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        /* Style the products section */
        .products {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            width: 30%;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h2 {
            margin-top: 10px;
            font-size: 20px;
        }

        .product p {
            margin-top: 10px;
            font-size: 14px;
        }

        .product .price {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .product button {
            margin-top: 10px;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #555;
        }

        /* Style the footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

    </style>
</head>
<body>
<header>
    <h1>My Shop</h1>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="/demo112_war/login">Login</a></li>
        </ul>
    </nav>
</header>

<section class="products">
    <article class="product">
        <img src="" alt="Product 1">
        <h2>Product 1</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <span class="price">$19.99</span>
        <button>Add to Cart</button>
    </article>

    <article class="product">
        <img src="" alt="Product 2">
        <h2>Product 2</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <span class="price">$29.99</span>
        <button>Add to Cart</button>
    </article>

    <article class="product">
        <img src="" alt="Product 3">
        <h2>Product 3</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <span class="price">$24.99</span>
        <button>Add to Cart</button>
    </article>
</section>

<footer>
    <p>&copy; 2023 My Shop</p>
</footer>
</body>
</html>
